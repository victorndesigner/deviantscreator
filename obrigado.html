    <style>
        .thank-you-layout {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 70vh;
            text-align: center;
            padding: 20px;
        }

        .thank-you-title {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #1e0036, #8400ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            transition: var(--transicao);
            cursor: default;
        }

        .thank-you-title:hover {
            transform: scale(1.02);
            filter: drop-shadow(0 0 15px #9900ff42);
        }

        .thank-you-text {
            font-size: 1.2rem;
            color: #ccc;
            margin-bottom: 40px;
            max-width: 600px;
        }
    </style>
</head>

<body>
    <!-- Background Particles -->
    <canvas id="particulas-canvas"></canvas>

    <header class="navbar">
        <div class="logo-container">
            <img src="assets/imagens/icon.png" alt="Icon" class="logo-icon">

        </div>

        <!-- Desktop Nav -->
        <nav class="navbar-links">
            <a href="/sugestoes">Sugestão</a>

        </nav>

        <!-- Mobile Hamburger -->
        <div class="hamburger-menu" id="hamburgerBtn">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </header>

    <!-- Mobile Sidebar overlay -->
    <div class="mobile-sidebar" id="mobileSidebar">
        <div class="sidebar-header">
            <div class="close-btn" id="closeSidebar">×</div>
        </div>
        <div class="sidebar-links">
            <a href="/sugestoes">Sugestão</a>
            <a href="/informacoes">Informações</a>
            <a href="https://traits.bolttexturas.site/">Guia de Traços</a>
            <a href="/">Início</a>
        </div>
    </div>

    <main class="thank-you-layout">
        <h1 class="thank-you-title">Agradeço seu contato!</h1>
        <p class="thank-you-text">Em breve estarei olhando sua Sugestão!</p>

        <a href="/" class="main-btn" style="text-decoration: none;">Início</a>
    </main>

    <footer>
        <p>Direitos reservados &copy; 2025 • <a href="https://bolttexturas.site">bolttexturas</a></p>
    </footer>
